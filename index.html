<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Governance News Monitor</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
        }
        
        h1 {
            color: #2c3e50;
            border-bottom: 4px solid #667eea;
            padding-bottom: 15px;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .timestamp {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .stat-number {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .section {
            margin-bottom: 50px;
        }
        
        .section-title {
            color: #34495e;
            font-size: 24px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            font-weight: 600;
        }
        
        .section-title::before {
            content: "üìä";
            margin-right: 12px;
            font-size: 28px;
        }
        
        .section-title.articles::before {
            content: "üì∞";
        }
        
        .section-title.downloads::before {
            content: "üì•";
        }
        
        .topic-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .topic-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .topic-name {
            flex: 0 0 280px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        .topic-count {
            margin-left: 15px;
            color: #7f8c8d;
            font-size: 14px;
            min-width: 80px;
        }
        
        .topic-bar {
            flex: 1;
            height: 28px;
            background: #ecf0f1;
            border-radius: 14px;
            overflow: hidden;
            margin: 0 15px;
        }
        
        .topic-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            transition: width 0.8s ease;
            border-radius: 14px;
        }
        
        .article-card {
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
            background: white;
        }
        
        .article-card:hover {
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            transform: translateY(-3px);
            border-color: #667eea;
        }
        
        .article-title {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
            line-height: 1.4;
        }
        
        .article-meta {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        
        .article-meta span {
            display: flex;
            align-items: center;
        }
        
        .article-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .article-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .downloads {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .download-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
            font-size: 18px;
        }
        
        .loading::before {
            content: "‚è≥";
            display: block;
            font-size: 48px;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }
        
        .error::before {
            content: "‚ö†Ô∏è ";
            font-size: 20px;
        }
        
        .info {
            background: #3498db;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .info a {
            color: white;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .topic-name {
                flex: 0 0 150px;
                font-size: 14px;
            }
            
            .stat-card {
                padding: 15px;
            }
            
            .stat-number {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ AI Governance News Monitor</h1>
        
        <div id="loading" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –æ—Ç—á–µ—Ç–∞...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="info" class="info" style="display: none;"></div>
        
        <div id="content" style="display: none;">
            <div class="timestamp" id="timestamp"></div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalArticles">0</div>
                    <div class="stat-label">–í—Å–µ–≥–æ —Å—Ç–∞—Ç–µ–π</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalSources">0</div>
                    <div class="stat-label">–ò—Å—Ç–æ—á–Ω–∏–∫–æ–≤</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalTopics">0</div>
                    <div class="stat-label">–¢–µ–º</div>
                </div>
            </div>
            
            <div class="section">
                <h2 class="section-title">–¢–æ–ø —Ç–µ–º—ã</h2>
                <div id="topics"></div>
            </div>
            
            <div class="section">
                <h2 class="section-title articles">–°–≤–µ–∂–∏–µ –Ω–æ–≤–æ—Å—Ç–∏</h2>
                <div id="articles"></div>
            </div>
            
            <div class="section">
                <h2 class="section-title downloads">–°–∫–∞—á–∞—Ç—å –æ—Ç—á–µ—Ç—ã</h2>
                <div class="downloads">
                    <a href="reports/latest.txt" class="download-btn" download>
                        üìÑ –¢–µ–∫—Å—Ç–æ–≤—ã–π –æ—Ç—á–µ—Ç
                    </a>
                    <a href="reports/raw_articles_latest.json" class="download-btn" download>
                        üìä –î–∞–Ω–Ω—ã–µ (JSON)
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        async function loadLatestReport() {
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const infoDiv = document.getElementById('info');
            
            try {
                loadingDiv.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –æ—Ç—á–µ—Ç–∞...';
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–∞–π–ª —Å –ø–æ—Å–ª–µ–¥–Ω–∏–º –æ—Ç—á–µ—Ç–æ–º
                const response = await fetch('reports/summary_latest.json');
                
                if (!response.ok) {
                    throw new Error(`–û—Ç—á–µ—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω (HTTP ${response.status}). –ó–∞–ø—É—Å—Ç–∏—Ç–µ workflow –≤ GitHub Actions.`);
                }
                
                const data = await response.json();
                
                console.log('Loaded data:', data);
                
                displayReport(data);
                loadingDiv.style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading report:', error);
                loadingDiv.style.display = 'none';
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                
                infoDiv.innerHTML = `
                    <strong>–ö–∞–∫ –∏—Å–ø—Ä–∞–≤–∏—Ç—å:</strong><br>
                    1. –û—Ç–∫—Ä–æ–π—Ç–µ <a href="https://github.com/xalleop/news-aggregator/actions" target="_blank">GitHub Actions</a><br>
                    2. –ù–∞–∂–º–∏—Ç–µ "News Aggregator" ‚Üí "Run workflow" ‚Üí "Run workflow"<br>
                    3. –ü–æ–¥–æ–∂–¥–∏—Ç–µ 2-3 –º–∏–Ω—É—Ç—ã<br>
                    4. –û–±–Ω–æ–≤–∏—Ç–µ —ç—Ç—É —Å—Ç—Ä–∞–Ω–∏—Ü—É
                `;
                infoDiv.style.display = 'block';
            }
        }
        
        function displayReport(data) {
            // Timestamp
            try {
                const parts = data.timestamp.split('_');
                const datePart = parts[0];
                const timePart = parts[1].replace('-', ':');
                const dateStr = `${datePart}T${timePart}:00`;
                const date = new Date(dateStr);
                
                if (isNaN(date.getTime())) {
                    throw new Error('Invalid date');
                }
                
                document.getElementById('timestamp').textContent = 
                    `–ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: ${date.toLocaleString('ru-RU', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    })}`;
            } catch (e) {
                console.error('Date parsing error:', e);
                document.getElementById('timestamp').textContent = 
                    `–ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: ${data.timestamp.replace('_', ' ').replace('-', ':')}`;
            }
            
            // Stats
            document.getElementById('totalArticles').textContent = data.total_articles || 0;
            document.getElementById('totalSources').textContent = Object.keys(data.sources || {}).length;
            document.getElementById('totalTopics').textContent = (data.top_keywords || []).length;
            
            // Topics
            const topicsDiv = document.getElementById('topics');
            topicsDiv.innerHTML = '';
            
            if (data.top_keywords && data.top_keywords.length > 0) {
                const maxCount = data.top_keywords[0][1] || 1;
                
                data.top_keywords.slice(0, 10).forEach(([keyword, count]) => {
                    const percent = (count / maxCount) * 100;
                    const item = document.createElement('div');
                    item.className = 'topic-item';
                    item.innerHTML = `
                        <div class="topic-name">${keyword}</div>
                        <div class="topic-bar">
                            <div class="topic-bar-fill" style="width: ${percent}%"></div>
                        </div>
                        <div class="topic-count">${count} ${count === 1 ? '—Å—Ç–∞—Ç—å—è' : count < 5 ? '—Å—Ç–∞—Ç—å–∏' : '—Å—Ç–∞—Ç–µ–π'}</div>
                    `;
                    topicsDiv.appendChild(item);
                });
            } else {
                topicsDiv.innerHTML = `
                    <p style="color: #7f8c8d; padding: 20px; background: #f8f9fa; border-radius: 8px;">
                        üìä –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ —Ç–µ–º–∞—Ö. 
                        <br><br>
                        <strong>–í–æ–∑–º–æ–∂–Ω—ã–µ –ø—Ä–∏—á–∏–Ω—ã:</strong><br>
                        ‚Ä¢ –í feeds.yaml –Ω–µ –∑–∞–¥–∞–Ω—ã –∫–ª—é—á–µ–≤—ã–µ —Å–ª–æ–≤–∞ –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏<br>
                        ‚Ä¢ –ù–æ–≤–æ—Å—Ç–∏ –Ω–µ —Å–æ–¥–µ—Ä–∂–∞—Ç —É–∫–∞–∑–∞–Ω–Ω—ã–µ –∫–ª—é—á–µ–≤—ã–µ —Å–ª–æ–≤–∞<br>
                        <br>
                        <strong>–†–µ—à–µ–Ω–∏–µ:</strong> –î–æ–±–∞–≤—å—Ç–µ –∏–ª–∏ –∏–∑–º–µ–Ω–∏—Ç–µ –∫–ª—é—á–µ–≤—ã–µ —Å–ª–æ–≤–∞ –≤ —Ñ–∞–π–ª–µ feeds.yaml (—Å–µ–∫—Ü–∏—è filters ‚Üí keywords)
                    </p>
                `;
            }
            
            // Recent articles
            const articlesDiv = document.getElementById('articles');
            articlesDiv.innerHTML = '';
            
            if (data.recent_headlines && data.recent_headlines.length > 0) {
                data.recent_headlines.forEach(article => {
                    const card = document.createElement('div');
                    card.className = 'article-card';
                    
                    let dateStr = '';
                    try {
                        const articleDate = new Date(article.published);
                        if (!isNaN(articleDate.getTime())) {
                            dateStr = articleDate.toLocaleString('ru-RU', {
                                day: '2-digit',
                                month: '2-digit',
                                hour: '2-digit',
                                minute: '2-digit'
                            });
                        }
                    } catch (e) {
                        console.error('Article date parsing error:', e);
                    }
                    
                    card.innerHTML = `
                        <div class="article-title">${article.title || '–ë–µ–∑ –∑–∞–≥–æ–ª–æ–≤–∫–∞'}</div>
                        <div class="article-meta">
                            <span>üìç ${article.source || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –∏—Å—Ç–æ—á–Ω–∏–∫'}</span>
                            ${dateStr ? `<span>üìÖ ${dateStr}</span>` : ''}
                        </div>
                        <a href="${article.url}" class="article-link" target="_blank" rel="noopener noreferrer">–ß–∏—Ç–∞—Ç—å ‚Üí</a>
                    `;
                    articlesDiv.appendChild(card);
                });
            } else {
                articlesDiv.innerHTML = '<p style="color: #7f8c8d;">–ù–µ—Ç —Å–≤–µ–∂–∏—Ö –Ω–æ–≤–æ—Å—Ç–µ–π</p>';
            }
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadLatestReport();
        
        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç
        setInterval(loadLatestReport, 5 * 60 * 1000);
    </script>
</body>
</html>
