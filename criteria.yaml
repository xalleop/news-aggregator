# Критерии оценки значимости новостей
# Эти критерии используются для ручной оценки при анализе через Claude
# Также могут использоваться для будущей автоматизации

# Перспектива анализа
perspective: "Исследователь AI governance и корпоративной ответственности с фокусом на российский регуляторный контекст"

# Категории значимости (от высшей к низшей)
categories:
  regulatory_changes:
    weight: 10
    description: "Законодательные инициативы, регуляторные решения по AI/цифровизации"
    examples:
      - "Новые законопроекты по AI"
      - "Решения регуляторов (ФАС, Роскомнадзор, Минцифры)"
      - "Международные соглашения по governance"
      - "Изменения в нормативно-правовой базе"
  
  corporate_governance:
    weight: 9
    description: "ESG практики, корпоративная ответственность, этические стандарты"
    examples:
      - "Корпоративные этические кодексы по AI"
      - "ESG отчетность и практики"
      - "Инициативы крупных компаний (RSPP members)"
      - "Добровольные стандарты и сертификации"
  
  academic_developments:
    weight: 8
    description: "Исследования, теоретические дискуссии, академические публикации"
    examples:
      - "Академические публикации по AI governance"
      - "Конференции и симпозиумы"
      - "Позиционные статьи экспертов"
      - "Аналитические отчеты think tanks"
  
  institutional_changes:
    weight: 7
    description: "Изменения в институциональных практиках и структурах"
    examples:
      - "Создание новых органов управления AI"
      - "Изменения в стандартах и процедурах"
      - "Отраслевые инициативы и коалиции"
      - "Формирование новых институтов регулирования"
  
  industry_implementations:
    weight: 6
    description: "Внедрения AI с governance implications"
    examples:
      - "Крупные внедрения в критических секторах"
      - "Изменения бизнес-практик под влиянием AI"
      - "Отраслевая цифровая трансформация"
      - "Кейсы ответственного внедрения AI"
  
  policy_discussions:
    weight: 5
    description: "Публичные дискуссии о политике и регулировании"
    examples:
      - "Экспертные дебаты о будущем регулировании"
      - "Позиции индустриальных ассоциаций"
      - "Общественные консультации"
  
  technical_developments:
    weight: 4
    description: "Технические новости без явного governance контекста"
    examples:
      - "Обновления продуктов"
      - "Технические метрики и бенчмарки"
      - "Стартап-анонсы"

# Модификаторы значимости
contextual_modifiers:
  russian_context: +2      # Российский контекст важнее международного
  large_companies: +1      # Крупные компании важнее стартапов
  policy_implications: +2  # Наличие политических импликаций
  ethical_dimension: +1    # Присутствие этического измерения
  systemic_impact: +2      # Системное влияние на отрасль

# Географические приоритеты (по убыванию)
geographic_priority:
  - "Russia"          # Высший приоритет
  - "ЕАЭС"
  - "EU"              # Европейская регуляция как образец
  - "International"
  - "US"
  - "China"
  - "Other"

# Отраслевые приоритеты
sector_priority:
  - "Финансы и банки"
  - "Государственное управление"
  - "Здравоохранение"
  - "Образование"
  - "Промышленность"
  - "Телеком"
  - "Ритейл"
  - "Прочее"

# Примеры оценки (для калибровки)
examples:
  high_significance:
    - title: "Правительство РФ утвердило концепцию регулирования AI"
      score: 10
      rationale: "Прямое регуляторное решение федерального уровня"
      category: "regulatory_changes"
    
    - title: "RSPP запускает программу сертификации ответственного AI"
      score: 9
      rationale: "Индустриальный стандарт governance от ключевого актора"
      category: "corporate_governance"
  
  medium_significance:
    - title: "Исследование ВШЭ: этические риски AI в госуправлении"
      score: 7
      rationale: "Академическое исследование с практическими импликациями"
      category: "academic_developments"
    
    - title: "Сбербанк внедрил систему аудита AI решений"
      score: 6
      rationale: "Корпоративная практика крупного игрока, может стать стандартом"
      category: "industry_implementations"
  
  low_significance:
    - title: "Стартап X привлёк $10M на AI для маркетинга"
      score: 3
      rationale: "Инвестиционная новость без governance контекста"
      category: "technical_developments"
    
    - title: "Обновление ChatGPT: новые функции"
      score: 4
      rationale: "Продуктовая новость без регуляторных/этических измерений"
      category: "technical_developments"

# Инструкции для оценки
evaluation_guidelines:
  - "Приоритизируйте регуляторные и институциональные изменения"
  - "Российский контекст важнее западного для данной перспективы"
  - "Практики крупных компаний важнее стартапов"
  - "Этические дискуссии важнее технических метрик"
  - "Системное влияние важнее локальных улучшений"
  - "Академические исследования с практическими импликациями приоритетны"
  - "Добровольные стандарты и саморегуляция — высокий приоритет"
