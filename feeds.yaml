# Параметры фильтрации
filters:
  # Ключевые слова для отбора статей (если пусто - берутся все)
  keywords:
    - "искусственный интеллект"
    - "AI"
    - "машинное обучение"
    - "цифровое регулирование"
    - "цифровая трансформация"
    - "ответственный бизнес"
  #    - "РСПП"
    - "governance"
    - "aigovernance"
    - "этика AI"
    - IAPP
    - "ethics"
    - "policy"
    - "регулирование"
    - "ESG"
    - "Минцифры" 
    - "ИИ"
  
  # Слова-исключения (статьи с этими словами будут отброшены)
  exclude_keywords:
    - "криптовалюта"
    - "блокчейн"
    - "игры"
  
  # Период сбора новостей (часов назад)
  hours_back: 24

# Google News темы (дополнительный поиск через Google News RSS)
google_news:
  enabled: true
  topics:
